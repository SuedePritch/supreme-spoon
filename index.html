<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="current-day-container">
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="scheduleContainer">
      <div id="timeBlockContainer"></div>
    </div>
    <div class="modal" id="myModal">
      <div class="modal-content">
        <span id="close-event-container">
          <svg id="close-event" viewBox="0 0 350 350" fill="none" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" clip-rule="evenodd" d="M200 25C200 11.1929 188.807 0 175 0C161.193 0 150 11.1929 150 25V150H25C11.1929 150 0 161.193 0 175C0 188.807 11.1929 200 25 200H150V325C150 338.807 161.193 350 175 350C188.807 350 200 338.807 200 325V200H325C338.807 200 350 188.807 350 175C350 161.193 338.807 150 325 150H200V25Z"/></svg>
        </span>
        <form id="newEvent">
          <span id="new-event-heading">Add New Event</span>
          <input type="text" id="newEventTitle" class="newEventTitle" placeholder="Title" required>
          <textarea id="newEventDescription" placeholder="Description" required></textarea>
          <span id="save-event-container">
            <svg id="save-event" viewBox="0 0 350 350" fill="none" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" clip-rule="evenodd" d="M200 25C200 11.1929 188.807 0 175 0C161.193 0 150 11.1929 150 25V150H25C11.1929 150 0 161.193 0 175C0 188.807 11.1929 200 25 200H150V325C150 338.807 161.193 350 175 350C188.807 350 200 338.807 200 325V200H325C338.807 200 350 188.807 350 175C350 161.193 338.807 150 325 150H200V25Z"/></svg>
          </span>
        </form>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.2/dayjs.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
